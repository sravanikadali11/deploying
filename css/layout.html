<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display:grid;
            grid-template-columns: 150px 150px 150px;
            grid-template-rows: 50px 50px 50px;
            gap: 5px;
            
        }
        .cls{
            border: 1px solid;
            background-color: aquamarine;
        }
        .cls6{
              grid-column-start: 2;
              grid-column-end: 4;
              grid-row-start: 2;
              grid-row-end: 4;
              background-color: crimson;
        }
    </style>

</head>
<body>
    <div class="main">
        <div class="cls cls1">1</div>
        <div class="cls cls2">2</div>
        <div class="cls cls3">3</div>
        <div class="cls cls5">4</div>
        <div class="cls cls6">5</div>
        <div class="cls cls7">6</div>
        <!-- <div class="cls cls8">7</div>
        <div class="cls cls9">8</div>
        <div class="cls cls10">9</div> -->
    </div>
</body>
</html>
