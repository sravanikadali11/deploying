<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 1px solid;
            height: 150px;
            width: 50px;
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
            left: 450px;
      }
      [class^="sig"]{
        height: 30px;
        width: 30px;
        border: 1px solid;
        border-radius: 35px;

      }
      .signal1{
      background-color: red; 
        opacity:0.5;
      }
      .signal2{
       background-color: yellow; 
        opacity: 0.5;
      }
      .signal3{
         background-color: rgb(43, 249, 43); 
        opacity: 0.5;
      }


    .icon{
        height: 100px;
        display: block;
       


    }
    [class^="icon"]{

    }
    
    .signal2:hover ~ .icon{
      height: 100px;
      display: block;
      animation-name: anime;
        animation-duration: 4s;
       animation-delay: 1s;
        /* animation-fill-mode: forwards; */
        animation-timing-function: ease-in;
    }
  
    @keyframes anime{
         0%{
          transform:translateX(10px);
        }
        50%{
          transform:translateX(100px);
        } 
        100%{
          transform: translateX(300PX);
        }
    }
    .signal3:hover~.icon{
           animation-name: srav;
           animation-duration: 5s;
            animation-fill-mode: forwards;
           animation-timing-function: ease-out;
          
    }
    @keyframes srav{
      0%{
          transform:translateX(10px);
          
        }
        50%{
          transform:translateX(500px);
        } 
        100%{
          transform: translateX(500PX);
        }
    }
   
      .signal1:hover{
        background-color: rgb(252, 23, 38);
        animation-name: sravs;
        animation-duration: 10s;
        animation-play-state: paused;
        opacity: 1;
    }
    @keyframes sravs{
       from{
        
        scale: 1px;
       }
    }
    .signal2:hover{
       background-color: gold;
       opacity: 1;
    }
    .signal3:hover{
      background-color: rgb(9, 231, 61);
      opacity: 1;
    }
    </style>
</head>

      <h2>Trafic signal</h2>
        <div class="signal1"></div><br>
        <div class="signal2"></div><br>
        <div class="signal3"></div>
